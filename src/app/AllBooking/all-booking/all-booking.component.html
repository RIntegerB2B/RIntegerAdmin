

      <div class = "row">
 
     <table mat-table [dataSource]="allbooking" class="container-fluid">
          <ng-container matColumnDef="bookingDate">
            <th mat-header-cell *matHeaderCellDef>  DATE    </th>
            <td mat-cell *matCellDef="let book">{{book.bookingDate}}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>  NAME    </th>
            <td mat-cell *matCellDef="let book">{{book.name}}</td>
          </ng-container>
          <ng-container matColumnDef="mobileNumber">
            <th mat-header-cell *matHeaderCellDef>  MOBILE NO    </th>
            <td mat-cell *matCellDef="let book">{{book.mobileNumber}}</td>
          </ng-container>
          <ng-container matColumnDef="bookingType">
            <th mat-header-cell *matHeaderCellDef>  BOOKINGTYPE    </th>
            <td mat-cell *matCellDef="let book">{{book.bookingType}}</td>
          </ng-container>
          <ng-container matColumnDef="bookingOrderId">
            <th mat-header-cell *matHeaderCellDef>  BOOKING ORDER ID    </th>
            <td mat-cell *matCellDef="let book">{{book.bookingOrderId}}</td>
          </ng-container>
          <ng-container matColumnDef="bookingStatus">
            <th mat-header-cell *matHeaderCellDef>  BOOKING STATUS    </th>
            <td mat-cell *matCellDef="let book">{{book.bookingStatus}}</td>
          </ng-container>
        
        <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
        
        
        <tr mat-row *matRowDef = "let row ;columns:displayedColumns;"></tr>
        
        </table>

  
         
       </div>
