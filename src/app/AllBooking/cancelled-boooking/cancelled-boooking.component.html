
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1">DATE</div>
      <div class="col-md-1">NAME</div>
      <div class="col-md-2">MOBILE NO</div>
      <div class="col-md-2">BOOKINGTYPE</div>
      <div class="col-md-2">BOOKING ORDER ID</div>
    </div>
    <div  *ngFor="let book of allbooking">
      <div  class="row" *ngIf="book.bookingStatus === 'Booking Cancelled'">
      <div class="col-md-1">{{book.bookingDate}}</div>
  
      <div class="col-md-1">{{book.name}}</div>
  
      <div class="col-md-2">{{book.mobileNumber}}</div> 
  
      <div class="col-md-2">{{book.bookingType}}</div>
  
      <div class="col-md-2"> {{book.bookingOrderId}}</div>
  
  
      <div class="col-md-2">    <button class="btn btn-primary" (click)="onApproved(book.bookingOrderId,
        book.bookingType,book)" 
        type="submit">Approve</button></div>
   
    </div>
  </div>
  </div>
