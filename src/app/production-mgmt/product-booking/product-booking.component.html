<form  [formGroup]="viewBookingForm" style="padding-top:60px" novalidate>
    <div class="container-fluid">
        <div class="col-md-12 form-group">
            <div class="row">
              <div class="col-md-4 form-group">
                  <button mat-raised-button color="accent" matBadge={{bookingCount}} matBadgePosition="after" matBadgeColor="primary"  (click)="newBookings()"> New  booking</button>
              </div>
              <div class="col-md-4 form-group">
                  <button mat-raised-button color="accent"   (click)="approved()"><mat-icon>check_box</mat-icon>Confirmed booking</button>
              </div>
              <div class="col-md-4 form-group">
                  <button mat-raised-button color="accent"     (click)="cancelled()"> 	<mat-icon>clear</mat-icon>Cancelled booking</button>
              </div>
              </div>
        </div>
    
     
     
      <div class="row"  style="margin-left: 30px;" >
          <h1>Direct Booking Details</h1>
        <div class="col-md-12  mx-auto">
  
          <div class="row">

              <div class="col-md-2 form-group">
                  <p style="padding-left:20px">Booking Order ID</p>
                </div>

                <div class="col-md-2  form-group">
                    <p style="padding-left:20px">Mobile number </p>
                  </div>
  
            <div class="col-md-2 form-group">
              <p style="padding-left:20px">Name </p>
            </div>


            <div class="col-md-2  form-group">
                <p style="padding-left:20px">Email ID </p>
              </div>
            <div class="col-md-1 form-group">
                <p style="padding-left:20px">Location </p>
              </div>
           
            <div class="col-md-1  form-group">
              <p style="padding-left:20px">Booking Date </p>
            </div>
            
          </div>
          <div class="row" *ngFor="let data of bookingDetail">

              <div class="col-md-2  form-group">
                  <p>{{data.bookingOrderId}} </p>
                </div>
           
  
            <div class="col-md-2  form-group">
              <p>{{data.mobileNumber}} </p>
            </div>

            <div class="col-md-2  form-group">
                <p>{{data.name}} </p>
              </div>
              <div class="col-md-2  form-group">
                  <p>{{data.emailId}} </p>
                </div>
              <div class="col-md-1  form-group">
                  <p>{{data.location}} </p>
                </div>
            <div class="col-md-1 form-group">
              <p>{{data.bookingDate}} </p>
            </div>
           
            <input class="form-control" hidden type="text" formControlName="no" [value]="data.bookingOrderId" #no/>
            
  
            <div class="col-md-2  form-group">
                <button mat-button matSuffix mat-icon-button (click)="viewDetails(no.value)" >
                    <mat-icon color="primary">remove_red_eye</mat-icon>
                  </button>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </form>
