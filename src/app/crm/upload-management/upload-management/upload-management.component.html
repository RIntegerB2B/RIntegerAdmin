<div class="container">
  <div class="form-group" style="padding-top: 50px">
    <label for="name"><strong>Market</strong></label>
    <br>
    <input type="file" (change)="fileMarket($event)" placeholder="Upload file" accept=".xlsx">
    <button type="button" mat-raised-button color="primary" (click)="marketUpload()">Upload</button>&nbsp; &nbsp;&nbsp;
  </div>
  <div class="form-group" style="padding-top: 50px">
    <label for="name"><strong>Sample Excel</strong></label>
    <br>
    <button mat-mini-fab color="primary" (click)="marketAsXLSX()">
        <mat-icon>file_download</mat-icon>
    </button>
  </div>
</div>
