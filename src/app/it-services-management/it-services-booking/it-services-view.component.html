<form [formGroup]="viewITDetailsForm" style="padding-top:60px" novalidate>
  <div>
    <button mat-icon-button (click)="cancel()">
      <mat-icon color="primary">clear</mat-icon>
    </button>
  </div>
  <div class="container-fluid">
    <div class="row" style="margin-left: 30px;">
      <h1>IT Services Details </h1>

      <div class="col-md-12 form-group">
        <div class="row">
          <div class="col-md-12">
            <div class="row">

              <div class="col-md-4 form-group">
                <p><b>Booking Order ID</b></p>
              </div>


              <div class="col-md-8 form-group">
                <p><b>Services</b></p>
              </div>


            </div>
          </div>

          <div class="col-md-12 form-group">
            <div class="row" *ngFor="let data of ITModel">

              <div class="col-md-4 form-group">
                <p>{{data.bookingOrderId}} </p>
              </div>

              <div class="col-md-8 form-group">
                <p>{{data.services}} </p>
              </div>


            </div>
          </div>


        </div>
      </div>
