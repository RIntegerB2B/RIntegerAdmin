<div class="registrationMasterDiv">
  <form [formGroup]="registerForm" (ngSubmit)="register(registerForm)" novalidate style="padding-top:60px">
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-6 text-center mx-auto">
            <h6 class="text-center text-dark">Registration</h6>
              <div class="form-group">
               <mat-form-field>
                <mat-select #select >
                  <mat-option value="pleaseSelectUserType">Please select User Type</mat-option>
                  <mat-option value="serviceProvider" (change)="getCategory(select.value)">Service Provider</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
              <div class="form-group">
               <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" formControlName="name" required #name>
                <button mat-button  matSuffix mat-icon-button aria-label="Name">
                    <mat-icon>account_circle</mat-icon>
                  </button>
                <mat-error *ngIf="registerForm.controls['name'].errors?.required">
                  Name is
                  <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width">
               <input matInput placeholder="Password" formControlName="password" required>
               <button mat-button  matSuffix mat-icon-button aria-label="Password">
                   <mat-icon>remove_red_eye</mat-icon>
                 </button>
               <mat-error *ngIf="registerForm.controls['password'].errors?.required">
                 Password
                 <strong>required</strong>
               </mat-error>
             </mat-form-field>
           </div>
           <div class="form-group">
            <mat-form-field class="example-full-width">
             <input matInput placeholder="Company Name" formControlName="companyName" required>
             <button mat-button  matSuffix mat-icon-button aria-label="Company Name">
                 <mat-icon>home</mat-icon>
               </button>
             <mat-error *ngIf="registerForm.controls['companyName'].errors?.required">
              Company Name
               <strong>required</strong>
             </mat-error>
           </mat-form-field>
         </div>
         <div class="form-group">
          <mat-form-field class="example-full-width">
           <input matInput placeholder="Email Id" formControlName="emailId" required>
           <button mat-button  matSuffix mat-icon-button aria-label="Email Id">
               <mat-icon>email</mat-icon>
             </button>
           <mat-error *ngIf="registerForm.controls['emailId'].errors?.required">
           Email Id is
             <strong>required</strong>
           </mat-error>
         </mat-form-field>
       </div>
       <div class="form-group">
        <mat-form-field class="example-full-width">
         <input matInput placeholder="Mobile Number" formControlName="mobileNumber" required>
         <button mat-button  matSuffix mat-icon-button aria-label="Mobile Number">
             <mat-icon>phone</mat-icon>
           </button>
         <mat-error *ngIf="registerForm.controls['mobileNumber'].errors?.required">
         Mobile Number is
           <strong>required</strong>
         </mat-error>
       </mat-form-field>
     </div>
     <div class="form-group">
      <mat-form-field class="example-full-width">
       <input matInput placeholder="Website" formControlName="website" required>
       <button mat-button  matSuffix mat-icon-button aria-label="Website">
           <mat-icon>web</mat-icon>
         </button>
       <mat-error *ngIf="registerForm.controls['website'].errors?.required">
      Website is
         <strong>required</strong>
       </mat-error>
     </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width">
       <input matInput placeholder="Location" formControlName="location" required>
       <button mat-button  matSuffix mat-icon-button aria-label="Location">
           <mat-icon>location_on</mat-icon>
         </button>
       <mat-error *ngIf="registerForm.controls['location'].errors?.required">
      Location is
         <strong>required</strong>
       </mat-error>
     </mat-form-field>
    </div>  
    <button mat-stroked-button [disabled]='!registerForm.valid'><strong>REGISTER</strong></button>
        </div>
      </div>
    </div>
  </form>
