<div class="pageBox">
  <form [formGroup]="registerForm"   (ngSubmit)="registerForm.valid &&  register(registerForm)" novalidate style="padding-top:60px">
    <div class="container-fluid">
      <div class="row"> 
          <div class="col-md-6 text-center mx-auto" *ngIf="!registered">
            <h6 class="text-center text-dark">REGISTRATION</h6>
              <div class="form-group" >
                  <select  (change)="getType($event.target.value)" formControlName="userType" class="form-control" required>
                      <option  >Please Select User Type</option>    
                          <option *ngFor="let userType of userTypes">
                              {{userType}}
                          </option>
                      </select>
                      <div  class="error" *ngIf="registerForm.controls['userType'].errors?.required ">
                      <mat-error>User type is required </mat-error> 
                      </div>
            </div>
              <div class="form-group">
               <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" formControlName="name" required #name>
                <button mat-button  matSuffix mat-icon-button aria-label="Name">
                    <mat-icon>account_circle</mat-icon>
                  </button>
                <mat-error *ngIf="registerForm.controls['name'].errors?.required">
                  Name is
                  <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width">
               <input matInput placeholder="Password" formControlName="password" required>
               <button mat-button  matSuffix mat-icon-button aria-label="Password">
                   <mat-icon>remove_red_eye</mat-icon>
                 </button>
               <mat-error *ngIf="registerForm.controls['password'].errors?.required">
                 Password
                 <strong>required</strong>
               </mat-error>
             </mat-form-field>
           </div>
           <div class="form-group">
            <mat-form-field class="example-full-width">
             <input matInput placeholder="Mobile Number" formControlName="mobileNumber" maxlength="10" required>
             <button mat-button  matSuffix mat-icon-button aria-label="Mobile Number">
                 <mat-icon>phone</mat-icon>
               </button>
             <mat-error *ngIf="registerForm.controls['mobileNumber'].errors?.required">
             Mobile Number is
               <strong>required</strong>
             </mat-error>
             <mat-error *ngIf="!registerForm.controls['mobileNumber'].errors?.required">
                Enter valid mobile Number 
                </mat-error>
           </mat-form-field>
         </div>
           <div class="form-group">
            <mat-form-field class="example-full-width">
             <input matInput placeholder="Company Name" formControlName="companyName" >
             <button mat-button  matSuffix mat-icon-button aria-label="Company Name">
                 <mat-icon>home</mat-icon>
               </button>
             <mat-error *ngIf="registerForm.controls['companyName'].errors?.required">
              Company Name
               <strong>required</strong>
             </mat-error>
           </mat-form-field>
         </div>
         <div class="form-group">
          <mat-form-field class="example-full-width">
           <input matInput placeholder="Email Id" formControlName="emailId" >
           <button mat-button  matSuffix mat-icon-button aria-label="Email Id">
               <mat-icon>email</mat-icon>
             </button>
           <mat-error *ngIf="registerForm.controls['emailId'].errors?.required">
           Email Id is
             <strong>required</strong>
           </mat-error>
         </mat-form-field>
       </div>
      
     <div class="form-group">
      <mat-form-field class="example-full-width">
       <input matInput placeholder="Website" formControlName="website" >
       <button mat-button  matSuffix mat-icon-button aria-label="Website">
           <mat-icon>web</mat-icon>
         </button>
       <mat-error *ngIf="registerForm.controls['website'].errors?.required">
      Website is
         <strong>required</strong>
       </mat-error>
     </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width">
       <input matInput placeholder="Location" formControlName="location" >
       <button mat-button  matSuffix mat-icon-button aria-label="Location">
           <mat-icon>location_on</mat-icon>
         </button>
       <mat-error *ngIf="registerForm.controls['location'].errors?.required">
      Location is
         <strong>required</strong>
       </mat-error>
     </mat-form-field>
    </div>  
    
        <button class="btn" mat-raised-button color="accent" ><strong>REGISTER</strong></button> 
  
    
     
        </div>
        <div class="registered" *ngIf= "registered">
          <h3> You have registered successfully  </h3> 
          <button  mat-raised-button color="accent" [routerLink]="['/signIn']" ><strong>LOGIN</strong></button>
          
        </div>
      </div>
    </div>
  </form>
