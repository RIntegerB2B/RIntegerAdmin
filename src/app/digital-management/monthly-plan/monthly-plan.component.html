<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Monthly plan</ng-template>

      <div class="col-md-12 form-group">
        <div class="row">
          <div class="col-md-3 form-group">
            <div class="row">
              <div class="col-md-6 form-group">
                <select #selectmonth (change)="selectMonth(selectmonth.value)" style="width:150px">
                  <option disabled>---Select the month ---</option>
                  <option *ngFor="let data of month">
                    {{data}}
                  </option>
                </select>
              </div>
              <div class="col-md-6 form-group" *ngIf="showYear">
                <select #selectElem (change)="selectYear(selectElem.value)" style="width:150px">
                  <option disabled>---Select the year ---</option>
                  <option *ngFor="let data of year">
                    {{data}}
                  </option>
                </select>
              </div>
            </div>

          </div>
          <div class="col-md-3 form-group">
            <button mat-button matSuffix mat-raised-button color="accent" (click)="showForm()">
              <mat-icon>add</mat-icon> Add task
            </button>

          </div>
          <div class="col-md-6 form-group" *ngIf="showForms">
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="title" formControlName="title">
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Description" formControlName="Description">
              </mat-form-field>
            </div>
            <div class="form-group">
              <button mat-button matSuffix mat-raised-button color="accent" (click)="save(firstFormGroup)">
                Save
              </button>
            </div>
          </div>

        </div>
      </div>
      <div class="col-md-12 form-group">
        <div class="row">
          <div class="col-md-6 form-group">
            <div class="row">
              <div class="col-md-4 form-group">
                <b>Title</b>
              </div>
              <div class="col-md-4 form-group">
                <b>Description</b>
              </div>
              <div class="col-md-4 form-group">
                <b>Edit </b>
              </div>
            </div>

          </div>

          <div class="col-md-6 form-group">
            <div class="row">
              <div class="col-md-4 form-group">

                <b>Delete</b>
              </div>
              <div class="col-md-4 form-group">

                  <b>Update Status </b>
                </div>
              <div class="col-md-4 form-group">

                <b> Copy to Week</b>
              </div>
              
            </div>
          </div>

        </div>
      </div>


      <div class="container" *ngFor="let data of Status">
        <div class="row" *ngFor="let val of this.data?.monthlyPlan">
          <div class="col-md-6 form-group">
            <div class="row">
              <div class="col-md-4 form-group">
                {{val.planTitle}}
              </div>
              <div class="col-md-4 form-group">
                {{val.planDescription}}
              </div>
              <div class="col-md-4 form-group">
                <button mat-button matSuffix (click)="editStatus(data._id)">
                  <mat-icon>create</mat-icon>
                </button>
              </div>

            </div>

          </div>

          <div class="col-md-6 form-group">
            <div class="row">
              <div class="col-md-4 form-group">
                <button mat-button matSuffix (click)="deleteStatus(data.bookingOrderId)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
              <div class="col-md-4 form-group">
                  <select #selectVal (change)="selectStatus(data._id,val._id,selectVal.value)" style="width:150px">
                    <option *ngFor="let data of status">
                      {{data}}
                    </option>
                  </select>
                </div>
              <div class="col-md-4 form-group">
                <select #weekno (change)="selectWeek(data._id,val._id,weekno.value)" style="width:150px">
                  <option *ngFor="let weekno of week">
                    {{weekno}}
                  </option>
                </select>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Weekly Plan</ng-template>
      <div class="col-md-12 form-group">
          <div class="row">
            <div class="col-md-3 form-group">
              <div class="row">
                <div class="col-md-6 form-group">
                  <select #selectVal (change)="selectMonth2(selectVal.value)" style="width:150px">
                    <option disabled>---Select the month ---</option>
                    <option *ngFor="let data of month">
                      {{data}}
                    </option>
                  </select>
                </div>
                <div class="col-md-6 form-group" *ngIf="showYear2">
                  <select #selectElem (change)="selectYear2(selectElem.value)" style="width:150px">
                    <option disabled>---Select the year ---</option>
                    <option *ngFor="let data of year">
                      {{data}}
                    </option>
                  </select>
                </div>
                <div class="col-md-6 form-group" *ngIf="showYear2">
                    <select #selectweek2 (change)="selectWeek2(selectweek2.value)" style="width:150px">
                      <option disabled>---Select the Week ---</option>
                      <option *ngFor="let data of week">
                        {{data}}
                      </option>
                    </select>
                  </div>
              </div>
  
            </div>
            <div class="col-md-3 form-group">
              <button mat-button matSuffix mat-raised-button color="accent" (click)="showForm2()">
                <mat-icon>add</mat-icon> Add task
              </button>
  
            </div>
            <div class="col-md-6 form-group" *ngIf="showForms2">
              <div class="form-group">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="title" formControlName="title">
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Description" formControlName="Description">
                </mat-form-field>
              </div>
              <div class="form-group">
                <button mat-button matSuffix mat-raised-button color="accent" (click)="save(secondFormGroup)">
                  Save
                </button>
              </div>
            </div>

            <div class="col-md-12 form-group">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <div class="row">
                      <div class="col-md-4 form-group">
                        <b>Title</b>
                      </div>
                      <div class="col-md-4 form-group">
                        <b>Description</b>
                      </div>
                      <div class="col-md-4 form-group">
                        <b>Edit </b>
                      </div>
                    </div>
        
                  </div>
        
                  <div class="col-md-6 form-group">
                    <div class="row">
                      <div class="col-md-4 form-group">
        
                        <b>Delete</b>
                      </div>
                      <div class="col-md-4 form-group">
        
                          <b>Update Status </b>
                        </div>
                      <div class="col-md-4 form-group">
        
                        <b> Copy to  Date</b>
                      </div>
                      
                    </div>
                  </div>
        
                </div>
              </div>
        
        
              <div class="container" *ngFor="let data of WeeklyStatus">
                <div class="row" *ngFor="let val of this.data?.weeklyPlan">
                  <div class="col-md-6 form-group">
                    <div class="row">
                      <div class="col-md-4 form-group">
                        {{val.planTitle}}
                      </div>
                      <div class="col-md-4 form-group">
                        {{val.planDescription}}
                      </div>
                      <div class="col-md-4 form-group">
                        <button mat-button matSuffix (click)="editStatus(data._id)">
                          <mat-icon>create</mat-icon>
                        </button>
                      </div>
        
                    </div>
        
                  </div>
        
                  <div class="col-md-6 form-group">
                    <div class="row">
                      <div class="col-md-4 form-group">
                        <button mat-button matSuffix (click)="deleteStatus(data.bookingOrderId)">
                          <mat-icon>delete</mat-icon>
                        </button>
                      </div>
                      <div class="col-md-4 form-group">
                          <select #selectVal (change)="selectStatus(data._id,val._id,selectVal.value)" style="width:150px">
                            <option *ngFor="let data of status">
                              {{data}}
                            </option>
                          </select>
                        </div>
                      <div class="col-md-4 form-group">
                        <select #weekno (change)="selectWeek(data._id,val._id,weekno.value)" style="width:150px">
                          <option *ngFor="let weekno of week">
                            {{weekno}}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
        
                </div>
              </div>
          </div>
        </div>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Daily Plan</ng-template>
      <div class="col-md-12 form-group">
        <div class="row">
          <div class="col-md-3 form-group">
            <input type="month" id="start" name="start" /><br>
          </div>
          <div class="col-md-3 form-group">
            <mat-icon>add</mat-icon> Add task
          </div>
          <div class="col-md-6 form-group">
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="title" formControlName="title2">
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Description" formControlName="Description2">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button mat-button matStepperPrevious>Back</button>
      </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>
