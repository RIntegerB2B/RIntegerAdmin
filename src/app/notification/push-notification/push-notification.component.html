<div class="pageBox">
  <form [formGroup]="pushNotificationForm"  novalidate style="padding-top:60px">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 mx-auto">
              <div class="container-fluid">
                <h1 class="text-center text-dark">Customers</h1>
                <div class="row">
      
                <div class="col-md-6 mx-auto" style="margin-bottom: 10px">
                  <select #select (change)="getShootType(select.value)" class="hideLabel form-control">
                    <option>Please select Shoot Type </option>
                    <option *ngFor="let shootType of shootTypes" [value]="shootType"> {{shootType}}</option>
                  </select>
                </div>
                <div class="col-md-6 mx-auto" style="margin-bottom: 10px" *ngIf="showData"> 
                  <select #select1 (change)="getModelType(select.value,select1.value)" class="hideLabel form-control">
                    <option>Please select Model Type </option>
                    <option *ngFor="let modelType of modelTypes" [value]="modelType">{{modelType}}</option>
                  </select>
                </div>
              </div>
                <div class="row" *ngIf="showData">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>
                        <h4 class="text-center text-dark">Customer Name</h4>
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>
                        <h4 class="text-center text-dark">Mobile Number</h4>
                      </label>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>
                        <h4 class="text-center text-dark">Location</h4>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div *ngIf="showData">
              <div class="container">
                <div class="row" *ngFor="let data of customerModel">
      
                  <div class="col-md-1 form-group">
                    <input type="checkbox" formControlName="customer" (change)="getValue(pushNotificationForm,data.mobileNumber,$event.target.checked)">
                  </div>
      
                  <div class="col-md-4 form-group">
                    {{data.name}}
                  </div>
      
                  <div class="col-md-4 form-group">
                    {{data.mobileNumber}}
                  </div>
      
                  <div class="col-md-3 form-group">
                    {{data.location}}
                  </div>
                </div>
      
              </div>
              <div>
                  <button class="btn btn-secondary" type="submit" (click)="sendNumbers()">Add Numbers</button>
                </div>
            </div>
              
            </div>
          </div>
      <div class="row">
        <div class="col-md-6 text-center mx-auto">
          <h6 class="text-center text-dark">Push Notification</h6>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Mobile Numbers" formControlName="mobileNumbers" required #mobileNumbers>
              <button mat-button matSuffix mat-icon-button aria-label="mobileNumbers">
                <mat-icon>phone</mat-icon>
              </button>
              <mat-error *ngIf="pushNotificationForm.controls['mobileNumbers'].errors?.required">
                Mobile No is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Title" formControlName="title" required>
              <button mat-button matSuffix mat-icon-button aria-label="title">
                <mat-icon>remove_red_eye</mat-icon>
              </button>
              <mat-error *ngIf="pushNotificationForm.controls['title'].errors?.required">
                Title
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Notification Body" formControlName="notificationBody" required>
              <button mat-button matSuffix mat-icon-button aria-label="Notification Body">
                <mat-icon>web</mat-icon>
              </button>
              <mat-error *ngIf="pushNotificationForm.controls['notificationBody'].errors?.required">
                Notification Body
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Image URL" formControlName="imageUrl" required>
              <button mat-button matSuffix mat-icon-button aria-label="Image URL">
                <mat-icon>web</mat-icon>
              </button>
              <mat-error *ngIf="pushNotificationForm.controls['imageUrl'].errors?.required">
                Image URL
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <button mat-raised-button color="accent"  (click)="pushNotification(pushNotificationForm)" [disabled]='!pushNotificationForm.valid'>
            <strong>Push Notification</strong>
          </button>
        </div>
      </div>
    </div>
  </form>
