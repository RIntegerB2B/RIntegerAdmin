<form [formGroup]="scheduledDateForm">
    <div fxLayout="row wrap"  fxLayout.lt-sm="column">
        <h5>Save the date</h5>
      <div fxFlex="100" class="pr-1">
        <mat-form-field class="full-width">
          <input matInput formControlName="date"   placeholder="Scheduled Date" >
        </mat-form-field>
      </div>
      <div fxFlex="80" class="pr-1">
              <div fxLayout="row" fxLayoutAlign="space-around stretch" >
                    <div >
                          <button mat-raised-button color="primary" (click)="save()" >Save</button> 
                    </div> 
              
                      <button mat-raised-button mat-button color="warn" type="button"  (click)="cancel()">Cancel</button>
                   </div>
      </div>
    </div>
  </form>
